<ion-content [fullscreen]="true">
  <app-genre-search
    (genreSelectedEvent)="onGenreSelected($event)"
  ></app-genre-search>
  <div class="anime-card">
    <app-anime-card
      *ngFor="let anime of (libraryService.library$ | async | filterGenre:selectedGenre)"
      [anime]="anime"
      (click)="onCardClicked(anime)"
    >
    </app-anime-card>
  </div>
  <div class="container">
    <ion-button *ngIf="isCapacitor" (click)="shareLibrary()" id="floating-button">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
